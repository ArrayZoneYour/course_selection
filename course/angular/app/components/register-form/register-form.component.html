<form ng-submit="vm.register()">
	<div>
		<md-input-container class="RegisterForm-inputContainer">
			<label>姓名</label>
			<input type="text" ng-model="vm.name">
		</md-input-container>
	</div>

	<div>
		<md-input-container class="RegisterForm-inputContainer">
			<label>学号</label>
			<input type="email" ng-model="vm.email">
		</md-input-container>
	</div>

	<div>
		<md-input-container class="RegisterForm-inputContainer">
			<label>密码</label>
			<input type="password" ng-model="vm.password">
		</md-input-container>
	</div>

	<md-button type="submit" class="RegisterForm-submit md-primary md-raised">注册</md-button>
</form>
